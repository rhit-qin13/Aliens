<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson-Calm Signup</title>
    <link rel="stylesheet" href="mood.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <img src="logo.png" alt="Crimson-Calm Logo">
            </div>  
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="mood.html">Mood</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sign-up">
            <h2>Sign up</h2>
            <p>Create a new account to start discovering music tailored to your mood.</p>
            <form class="signup-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button type="submit" class="cta">Sign up</button>
            </form>
            <p class="login-redirect">Already have an account?<a href="login.html"><button type="submit" class="cta">Login</button></a>
<!-- ... -->

        </section>
    </main>
    <footer class="footer">
        <p>&copy; Crimson-Calm 2023. All rights reserved.</p>
    </footer>
</body>
</html>
